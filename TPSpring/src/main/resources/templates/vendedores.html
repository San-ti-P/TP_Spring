<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Vendedores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div>
        <br>
        <h3 class="text-center">Listado de Vendedores</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/vendedores/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Vendedor</a>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DirecciÃ³n</th>
            <th>Menu</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendedor : ${vendedores}">
<!--            paso vendedores desde el controlador-->
            <td th:text="${vendedor.id}"></td>
            <td th:text="${vendedor.nombre}"></td>
            <td th:text="${vendedor.direccion}"></td>
            <td>
                <a th:href="@{/vendedor/{id}/menu(id=${vendedor.id})}" class="btn btn-info">Menu</a>
            </td>
            <td>
                <a th:href="@{/vendedores/editar/{id}(id=${vendedor.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/vendedores/{id}(id=${vendedor.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
