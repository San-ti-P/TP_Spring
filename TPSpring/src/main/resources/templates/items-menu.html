<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Items del Menú</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div>
        <br>
        <h3 class="text-center">Listado de Items del Menú</h3>
    </div>

    <div class="row align-items-center mb-3">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm" th:href="@{/items-menu/nuevo}">Agregar Item</a>
        </div>
        <div class="col-lg-9 text-end">
            <form class="form-inline d-inline-flex" onsubmit="return false;">
                <label class="me-2" for="palabraClave"></label>
                <input class="form-control" id="palabraClave" name="palabraClave" oninput="filtrarTabla()"
                       placeholder="Buscador" type="text">
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Apto Vegano</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaItems">
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.descripcion}"></td>
            <td th:text="${item.precio}"></td>
            <td th:text="${item.aptoVegano ? 'Sí' : 'No'}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/items-menu/editar/{id}(id=${item.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/items-menu/{id}(id=${item.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    /**
     * Filtra la tabla de items en tiempo real según el valor ingresado en el campo de búsqueda.
     */
    function filtrarTabla() {
        // Obtiene el valor del buscador y lo convierte a minúsculas para comparación.
        const inputBusqueda = document.getElementById('palabraClave').value.toLowerCase();
        // Obtiene la tabla y sus filas.
        const tabla = document.getElementById('tablaItems');
        const filas = tabla.getElementsByTagName('tr');

        // Itera sobre las filas de la tabla para filtrar los resultados.
        for (let i = 0; i < filas.length; i++) {
            const celdas = filas[i].getElementsByTagName('td');
            let textoFila = "";

            // Concatena el texto de todas las celdas en una sola cadena para facilitar la búsqueda.
            for (let j = 0; j < celdas.length; j++) {
                textoFila += celdas[j].textContent.toLowerCase();
            }

            // Muestra u oculta la fila según si contiene el texto buscado.
            if (textoFila.includes(inputBusqueda)) {
                filas[i].style.display = "";
            } else {
                filas[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
