<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Items del Menú</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div>
        <h3>Listado de Items del Menú</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/items-menu/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Item</a>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Apto Vegano</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.descripcion}"></td>
            <td th:text="${item.precio}"></td>
            <td th:text="${item.aptoVegano ? 'Sí' : 'No'}"></td>
            <td>
                <a th:href="@{/items-menu/editar/{id}(id=${item.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/items-menu/{id}(id=${item.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
