<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function actualizarSubTotal() {
            const items = document.querySelectorAll('.item-row');
            let total = 0;
            items.forEach(row => {
                const cantidad = row.querySelector('.item-cantidad').value;
                const precio = parseFloat(row.querySelector('.prueba').value);
                total += cantidad * precio;
            });
            document.getElementById('total').value = total.toFixed(2);
        }

        function actualizarTotalMedioPago() {
            const subtotal = parseFloat(document.getElementById('total').value);
            const medioDePago = document.getElementById('medio-pago').value;
            const mpFields = document.getElementById('mpFields');
            const transfFields = document.getElementById('transfFields');
            let total = 0;

            if (medioDePago === 'TRANSFERENCIA') {
                mpFields.style.display = 'none';
                transfFields.style.display = 'block';
                total = subtotal * 1.02;
            } else if (medioDePago === 'MERCADOPAGO') {
                total = subtotal * 1.04;
                mpFields.style.display = 'block';
                transfFields.style.display = 'none';
            } else {
                mpFields.style.display = 'none';
                transfFields.style.display = 'none';
            }
            document.getElementById('montofinal').value = total.toFixed(2);
        }
    </script>
    <style> .mb-3 { font-weight: bold; } </style>
</head>
<body onload="actualizarTotalMedioPago()" style="background-color: #f0f4f8;">
<div th:replace="navbar :: navbar"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 container justify-content-center card" style="background-color: #ffffff;">
            <br>
            <br>
            <h1 class="text-center">Editar Pedido</h1>
            <div class="card-body">
                <form method="post" th:action="@{/pedidos/{id}(id=${pedido.id})}" th:object="${pedidoDTO}">
                    <div class="mb-3">
                        <label for="vendedor" class="form-label">Vendedor</label>
                        <select id="vendedor" name="vendedorId" class="form-select" required>
                            <option th:each="vendedor : ${vendedores}" th:value="${vendedor.id}"
                                    th:text="${vendedor.nombre}" th:selected="${vendedor.id == pedidoDTO.vendedor.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select id="cliente" name="clienteId" class="form-select" required>
                            <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                                    th:text="${cliente.nombre}" th:selected="${cliente.id == pedidoDTO.cliente.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Items</label>
                        <div th:each="item : ${pedidoDTO.items}" class="item-row">
                            <input type="hidden" th:field="*{items[__${item.index}__].id}">
                            <span th:text="${item.nombre}"></span>
                            <input type="number" min="1" class="item-cantidad" th:field="*{items[__${item.index}__].cantidad}" onchange="actualizarSubTotal()">
                            <input type="hidden" th:field="*{items[__${item.index}__].precio}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option th:each="estado : ${estados}" th:value="${estado}"
                                    th:text="${estado}" th:selected="${estado == pedidoDTO.estado}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="medio-pago" class="form-label">Medio de Pago</label>
                        <select id="medio-pago" name="medioDePago" class="form-select" onchange="actualizarTotalMedioPago()">
                            <option th:each="mp : ${mediosdepago}" th:value="${mp}"
                                    th:text="${mp}" th:selected="${mp == pedidoDTO.medioDePago}"></option>
                        </select>
                    </div>

                    <div id="mpFields" th:if="${pedidoDTO.medioDePago == 'MERCADOPAGO'}">
                        <input type="text" name="alias" th:value="${pedidoDTO.alias}" placeholder="Alias">
                    </div>
                    <div id="transfFields" th:if="${pedidoDTO.medioDePago == 'TRANSFERENCIA'}">
                        <input type="text" name="cbu" th:value="${pedidoDTO.cbu}" placeholder="CBU">
                        <input type="text" name="cuit" th:value="${pedidoDTO.cuit}" placeholder="CUIT">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/pedidos}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>
