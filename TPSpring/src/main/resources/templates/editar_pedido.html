<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function actualizarSubTotal() {
            const items = document.querySelectorAll('.item-row');
            let total = 0;
            items.forEach(row => {
                const cantidad = row.querySelector('.item-cantidad').value;
                const precio = parseFloat(row.querySelector('.item-precio').textContent.replace('$', ''));
                total += cantidad * precio;
            });
            document.getElementById('total').value = total.toFixed(2);
            actualizarTotalMedioPago();
        }

        function actualizarTotalMedioPago() {
            const subtotal = parseFloat(document.getElementById('total').value);
            const medioDePago = document.getElementById('medio-pago').value;
            const mpFields = document.getElementById('mpFields');
            const transfFields = document.getElementById('transfFields');
            let total = 0;

            if (medioDePago === 'TRANSFERENCIA') {
                mpFields.style.display = 'none';
                transfFields.style.display = 'block';
                total = subtotal * 1.02;
            } else if (medioDePago === 'MERCADOPAGO') {
                total = subtotal * 1.04;
                mpFields.style.display = 'block';
                transfFields.style.display = 'none';
            } else {
                mpFields.style.display = 'none';
                transfFields.style.display = 'none';
            }
            document.getElementById('montofinal').value = total.toFixed(2);
        }

        function limpiarItems() {
            const items = document.querySelectorAll('.item-row');
            items.forEach(row => {
                row.querySelector('.item-cantidad').value = 0;
            });
            actualizarSubTotal();
        }

        function cargarItemsVendedor(vendedorId) {
            fetch(`/pedidos/items/${vendedorId}`)
                .then(response => response.json())
                .then(items => {
                    const itemsContainer = document.querySelector('.mb-3 > div[style*="background-color: #f0f4f8"]');
                    itemsContainer.innerHTML = '';
                    items.forEach((item, index) => {
                        const itemHtml = `
                    <div class="row mb-2 item-row" style="background-color: #ffffff; margin: 10px 10px; padding: 5px; display: flex; justify-content: space-between; align-items: center;">
                        <input name="items[${index}].item" value="${item.item}" type="hidden">
                        <input name="items[${index}].id" value="${item.id}" type="hidden">

                        <div class="col-md-5">${item.nombre}</div>
                        <div class="col-md-2 text-end item-precio">$${item.precio}</div>
                        <input class="prueba" name="items[${index}].precio" value="${item.precio}" type="hidden">
                        <div class="col-md-3 d-flex align-items-center">
                            <span>Cantidad:</span>
                            <input class="form-control item-cantidad ms-2" style="border: 1px solid lightgrey; border-radius: 4px; width: 91px;" min="0" onchange="actualizarSubTotal()" name="items[${index}].cantidad" type="number" value="0">
                        </div>
                    </div>
                `;
                        itemsContainer.innerHTML += itemHtml;
                    });
                    actualizarSubTotal();
                });
        }

        window.onload = function() {
            actualizarSubTotal();
            actualizarTotalMedioPago();
        }
    </script>
    <style> .mb-3 { font-weight: bold; } </style>
</head>
<body style="background-color: #f0f4f8;">
<div th:replace="navbar :: navbar"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 container justify-content-center card" style="background-color: #ffffff;">
            <br>
            <br>
            <h1 class="text-center">Editar Pedido</h1>
            <div class="card-body">
                <form method="post" th:action="@{/pedidos/{id}(id=${pedidoDTO.id})}" th:object="${pedidoDTO}">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label" for="vendedor">Vendedor</label>
                        <select class="form-select" id="vendedor" name="vendedor.id" onchange="cargarItemsVendedor(this.value)">
                            <option disabled selected value="">Seleccione un vendedor</option>
                            <option th:each="vendedor : ${vendedores}" th:selected="${vendedor.id == pedidoDTO.vendedor.id}" th:text="${vendedor.nombre}"
                                    th:value="${vendedor.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cliente">Cliente</label>
                        <select class="form-select" id="cliente" name="cliente.id">
                            <option disabled selected value="">Seleccione un cliente</option>
                            <option th:each="cliente : ${clientes}" th:selected="${cliente.id == pedidoDTO.cliente.id}" th:text="${cliente.nombre}" th:value="${cliente.id}"></option>
                        </select>
                    </div>

                    <!-- Lista de Items -->
                    <div class="mb-3">
                        <label class="form-label">Items</label>

                        <div style="background-color: #f0f4f8; font-weight: normal; padding: 5px; border-radius: 5px;">
                            <div class="row mb-2 item-row"
                                 style="background-color: #ffffff; margin: 10px 10px; padding: 5px; display: flex; justify-content: space-between; align-items: center;"
                                 th:each="itemPedido, iterStat : ${pedidoDTO.items}">

                                <!-- Campos ocultos para el DTO -->
                                <input th:field="*{items[__${iterStat.index}__].item}" th:value="${itemPedido.item}" type="hidden">
                                <input th:field="*{items[__${iterStat.index}__].id}" th:value="${itemPedido.id}" type="hidden">
                                <input th:field="*{items[__${iterStat.index}__].nombre}" th:value="${itemPedido.nombre}" type="hidden">

                                <!-- Nombre del item -->
                                <div class="col-md-5" th:text="${itemPedido.nombre}"></div>

                                <!-- Precio del item -->
                                <div class="col-md-2 text-end item-precio" th:text="'$' + ${itemPedido.precio}"></div>
                                <input class="prueba" th:field="*{items[__${iterStat.index}__].precio}" th:value="${itemPedido.precio}" type="hidden">

                                <!-- Input para cantidad -->
                                <div class="col-md-3 d-flex align-items-center">
                                    <span>Cantidad:</span>
                                    <input class="form-control item-cantidad ms-2"
                                           style="border: 1px solid lightgrey; border-radius: 4px; width: 91px;"
                                           min="0"
                                           onchange="actualizarSubTotal()"
                                           th:field="*{items[__${iterStat.index}__].cantidad}"
                                           type="number"
                                           value="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- EstadoPedido -->
                    <div class="mb-3">
                        <label class="form-label" for="estado">Estado</label>
                        <select class="form-select" id="estado" name="estado">
                            <option disabled selected value="">Seleccione el estado del pedido</option>
                            <option th:each="estado : ${estados}" th:selected="${estado == pedidoDTO.estado}" th:text="${estado}" th:value="${estado}"></option>
                        </select>
                    </div>

                    <!-- Subtotal -->
                    <div class="mb-3">
                        <label class="form-label" for="total">Subtotal</label>
                        <input class="form-control" id="total" name="subtotal" readonly th:value="${pedidoDTO.subtotal}" type="text">
                    </div>

                    <!-- MediosDePago -->
                    <div class="mb-3">
                        <label class="form-label" for="medio-pago">Pago</label>
                        <select class="form-select" id="medio-pago" name="medioDePago" onchange="actualizarTotalMedioPago()">
                            <option selected disabled>Seleccione el medio de pago</option>
                            <option th:each="medioDePago : ${mediosdepago}" th:selected="${medioDePago == pedidoDTO.medioDePago}" th:text="${medioDePago}" th:value="${medioDePago}"></option>
                        </select>
                    </div>

                    <!-- Alias -->
                    <div id="mpFields" style="display: none;">
                        <div class="form-group">
                            <label>Alias</label>
                            <input type="text" name="alias" th:value="${pedidoDTO.alias}" class="form-control">
                        </div>
                        <br>
                    </div>
                    <div id="transfFields" style="display: none;">
                        <div class="form-group">
                            <label>CUIT</label>
                            <input type="text" name="cuit" th:value="${pedidoDTO.cuit}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CBU</label>
                            <input type="text" name="cbu" th:value="${pedidoDTO.cbu}" class="form-control">
                        </div>
                        <br>
                    </div>

                    <!-- Total -->
                    <div class="mb-3">
                        <label class="form-label" for="montofinal">Total</label>
                        <input class="form-control" id="montofinal" name="total" readonly th:value="${pedidoDTO.total}" type="text">
                    </div>

                    <!-- Botones -->
                    <div class="box-footer d-flex justify-content-end">
                        <button class="btn btn-primary me-2" type="submit">Guardar</button>
                        <a th:href="@{/pedidos}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>
