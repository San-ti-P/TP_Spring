<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function actualizarSubTotal() {
            const items = document.querySelectorAll('.item-row');
            let total = 0;
            items.forEach(row => {
                const cantidad = row.querySelector('.item-cantidad').value;
                const precio = parseFloat(row.querySelector('.item-precio').value);
                total += cantidad * precio;
            });
            document.getElementById('total').value = total.toFixed(2);
        }

        function actualizarTotalMedioPago() {
            const subtotal = parseFloat(document.getElementById('total').value);
            const medioDePago = document.getElementById('medio-pago').value;
            const mpFields = document.getElementById('mpFields');
            const transfFields = document.getElementById('transfFields');
            let total = 0;

            if (medioDePago === 'TRANSFERENCIA') {
                mpFields.style.display = 'none';
                transfFields.style.display = 'block';
                total = subtotal * 1.02;
            } else if (medioDePago === 'MERCADOPAGO') {
                total = subtotal * 1.04;
                mpFields.style.display = 'block';
                transfFields.style.display = 'none';
            } else {
                mpFields.style.display = 'none';
                transfFields.style.display = 'none';
            }
            document.getElementById('montofinal').value = total.toFixed(2);
        }
        function limpiarCampos() {
            document.getElementById('total').value = 0.00;
            document.getElementById('montofinal').value = 0.00;
            document.getElementById('mpFields').style.display = 'none';
            document.getElementById('transfFields').style.display = 'none';
        }
    </script>
    <style> .mb-3 { font-weight: bold; } </style>
</head>
<body onload="actualizarTotalMedioPago()" style="background-color: #f0f4f8;">
<div th:replace="navbar :: navbar"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 container justify-content-center card" style="background-color: #ffffff;">
            <br>
            <br>
            <h1 class="text-center">Editar Pedido</h1>
            <div class="card-body">
                <form method="post" th:action="@{/pedidos/{id}(id=${pedidoDTO.id})}" th:object="${pedidoDTO}">

                    <!-- Vendedor -->
                    <div class="mb-3">
                        <label for="vendedor" class="form-label">Vendedor</label>
                        <select id="vendedor" name="vendedorId" class="form-select" required onchange="limpiarCampos()">
                            <option th:each="vendedor : ${vendedores}" th:value="${vendedor.id}"
                                    th:text="${vendedor.nombre}" th:selected="${vendedor.id == pedidoDTO.vendedor.id}"></option>
                        </select>
                    </div>

                    <!-- Cliente -->
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select id="cliente" name="cliente.id" class="form-select" required>
                            <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                                    th:text="${cliente.nombre}" th:selected="${cliente.id == pedidoDTO.cliente.id}"></option>
                        </select>
                    </div>

                    <!-- Lista de Items -->
                    <div class="mb-3">
                        <label class="form-label">Items</label>

                        <div style="background-color: #f0f4f8; font-weight: normal; padding: 5px; border-radius: 5px;">
                            <div th:each="item, iterStat : ${pedidoDTO.items}" class="row mb-2 item-row" style="background-color: #ffffff; margin: 10px 10px; padding: 5px; display: flex; justify-content: space-between; align-items: center;">

                                <input type="hidden" th:field="*{items[__${iterStat.index}__].id}">

                                <div class="col-md-5" th:text="${item.nombre}"></div>

                                <div class="col-md-2 text-end item-precio" th:text="'$' + ${item.precio}"></div>

                                <div class="col-md-3 d-flex align-items-center">
                                    <span>Cantidad:</span>
                                    <input type="number" min="1" class="item-cantidad form-control ms-2" th:field="*{items[__${iterStat.index}__].cantidad}" onchange="actualizarSubTotal()">
                                </div>
                                <input type="hidden" class="item-precio" th:field="*{items[__${iterStat.index}__].precio}">
                            </div>
                        </div>
                    </div>

                    <!-- EstadoPedido -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option th:each="estado : ${estados}" th:value="${estado}"
                                    th:text="${estado}" th:selected="${estado == pedidoDTO.estado}"></option>
                        </select>
                    </div>

                    <!-- Subtotal -->
                    <div class="mb-3">
                        <label for="total" class="form-label">Subtotal</label>
                        <input type="text" id="total" class="form-control" readonly th:value="${pedidoDTO.subtotal}">
                    </div>

                    <!-- MediosDePago -->
                    <div class="mb-3">
                        <label for="medio-pago" class="form-label">Medio de Pago</label>
                        <select id="medio-pago" name="medioDePago" class="form-select" onchange="actualizarTotalMedioPago()">
                            <option th:each="mp : ${mediosdepago}" th:value="${mp}"
                                    th:text="${mp}" th:selected="${mp == pedidoDTO.medioDePago}"></option>
                        </select>
                    </div>

                    <!-- Pago -->
                    <div id="mpFields" th:if="${pedidoDTO.medioDePago == 'MERCADOPAGO'}">
                        <label>Alias</label>
                        <input type="text" name="alias" th:value="${pedidoDTO.alias}" placeholder="Alias" class="form-control">
                    </div>
                    <div id="transfFields" th:if="${pedidoDTO.medioDePago == 'TRANSFERENCIA'}">
                        <label>CUIT</label>
                        <input type="text" name="cuit" th:value="${pedidoDTO.cuit}" placeholder="CUIT" class="form-control">
                        <label>CBU</label>
                        <input type="text" name="cbu" th:value="${pedidoDTO.cbu}" placeholder="CBU" class="form-control">
                    </div>
                    <br>

                    <!-- Total -->
                    <div class="mb-3">
                        <label for="montofinal" class="form-label">Total</label>
                        <input type="text" id="montofinal" class="form-control" readonly th:value="${pedidoDTO.total}">
                    </div>

                    <!-- Botones -->
                    <div class="box-footer d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Guardar</button>
                        <a th:href="@{/pedidos}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>
