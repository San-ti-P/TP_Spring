<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div>
        <h3>Listado de Clientes</h3>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb3" th:href="@{/clientes/nuevo}">Agregar Cliente</a>
        </div>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DirecciÃ³n</th>
            <th>Cuit</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.cuit}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/clientes/{id}/editar(id=${cliente.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/clientes/{id}(id=${cliente.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
