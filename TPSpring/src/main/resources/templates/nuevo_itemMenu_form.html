<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Item del Menú</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Crear Item del Menú</h1>
                <div class="card-body">
                    <form th:action="@{/items-menu}" th:object="${itemMenu}" method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descripción:</label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Precio:</label>
                            <input type="number" step="0.01" name="precio" th:field="*{precio}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Apto Vegano:</label>
                            <input type="checkbox" name="aptoVegano" th:field="*{aptoVegano}" class="form-check-input">
                        </div>
                        <div class="form-group">
                            <label>Categoría ID:</label>
                            <input type="number" name="categoriaId" th:field="*{categoriaId}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Vendedor ID:</label>
                            <input type="number" name="vendedorId" th:field="*{vendedorId}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Tipo de Item:</label>
                            <select name="tipo" th:field="*{tipo}" class="form-control" required>
                                <option value="" disabled selected>Seleccione el tipo</option>
                                <option th:value="PLATO">Plato</option>
                                <option th:value="BEBIDA">Bebida</option>
                            </select>
                        </div>
                        <div class="form-group" th:if="${itemMenu.tipo == 'PLATO'}">
                            <label>Calorías:</label>
                            <input type="number" name="calorias" th:field="*{calorias}" class="form-control">
                        </div>
                        <div class="form-group" th:if="${itemMenu.tipo == 'PLATO'}">
                            <label>Apto Celíaco:</label>
                            <input type="checkbox" name="aptoCeliaco" th:field="*{aptoCeliaco}" class="form-check-input">
                        </div>
                        <div class="form-group" th:if="${itemMenu.tipo == 'PLATO'}">
                            <label>Peso:</label>
                            <input type="number" step="0.01" name="peso" th:field="*{peso}" class="form-control">
                        </div>
                        <div class="form-group" th:if="${itemMenu.tipo == 'BEBIDA'}">
                            <label>Graduación Alcohólica:</label>
                            <input type="number" step="0.01" name="graduacionAlcoholica" th:field="*{graduacionAlcoholica}" class="form-control">
                        </div>
                        <div class="form-group" th:if="${itemMenu.tipo == 'BEBIDA'}">
                            <label>Tamaño:</label>
                            <input type="number" name="tamanio" th:field="*{tamanio}" class="form-control">
                        </div>
                        <br>
                        <div class="box-footer d-flex justify-content-end">
                            <button type="submit" class="btn btn-info me-2">Guardar</button>
                            <a th:href="@{/items-menu}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
