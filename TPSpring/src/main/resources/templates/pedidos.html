<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Pedidos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div>
        <br>
        <h3 class="text-center">Listado de Pedidos</h3>
    </div>

    <div class="row align-items-center mb-3">
        <div class="col-lg-3">
            <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-sm">Agregar Pedido</a>
        </div>
        <div class="col-lg-9 text-end">
            <form class="form-inline d-inline-flex" onsubmit="return false;">
                <label for="palabraClave" class="me-2"></label>
                <input type="text" name="palabraClave" class="form-control" id="palabraClave"
                       placeholder="Buscador" oninput="filtrarTabla()">
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Vendedor</th>
            <th>Estado</th>
            <th>Items</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaPedidos">
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.getCliente().getNombre()}"></td>
            <td th:text="${pedido.getVendedor().getNombre()}"></td>
            <td th:text="${pedido.getEstado()}"></td>
            <td>
                <a th:href="@{/pedido/{id}/menu(id=${pedido.id})}" class="btn btn-info">Items</a>
            </td>
            <td>
                <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    /**
     * Filtra la tabla de vendedores en tiempo real según el valor ingresado en el campo de búsqueda.
     */
    function filtrarTabla() {
        // Obtiene el valor del buscador y lo convierte a minúsculas para comparación.
        const inputBusqueda = document.getElementById('palabraClave').value.toLowerCase();
        // Obtiene la tabla y sus filas.
        const tabla = document.getElementById('tablaPedidos');
        const filas = tabla.getElementsByTagName('tr');

        // Itera sobre las filas de la tabla para filtrar los resultados.
        for (let i = 0; i < filas.length; i++) {
            const celdas = filas[i].getElementsByTagName('td');
            let textoFila = "";

            // Concatena el texto de todas las celdas en una sola cadena para facilitar la búsqueda.
            for (let j = 0; j < celdas.length; j++) {
                textoFila += celdas[j].textContent.toLowerCase();
            }

            // Muestra u oculta la fila según si contiene el texto buscado.
            if (textoFila.includes(inputBusqueda)) {
                filas[i].style.display = "";
            } else {
                filas[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
