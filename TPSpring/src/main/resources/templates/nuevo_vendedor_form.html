<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Vendedor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> .form-group { font-weight: bold; } </style>
</head>
<body style="background-color: #f0f4f8;">
<div th:replace="navbar :: navbar"></div>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #ffffff;">
                <br>
                <br>
                <h1 class="text-center">Crear Vendedor</h1>
                <div class="card-body">
                    <form th:action="@{/vendedores}" th:object="${vendedorDTO}" method="POST">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Direcci√≥n</label>
                            <input type="text" name="direccion" th:field="*{direccion}" class="form-control" required>
                        </div>
                        <br>
                        <div>
                            <h4>Coordenadas</h4>
                        </div>
                        <div class="form-group">
                            <label>Latitud</label>
                            <input type="text" name="latitud" th:field="*{lat}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Longitud</label>
                            <input type="text" name="longitud" th:field="*{lng}" class="form-control" required>
                        </div>
                        <br>
                        <div class="box-footer d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2">Guardar</button>
                            <a th:href="@{/vendedores}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
