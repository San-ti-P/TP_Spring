<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items del Pedido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #f0f4f8;">
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div>
        <br>
        <h3 class="text-center"><b>Items del Pedido</b></h3>
    </div>
    <br>
    <table class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th class="text-center">Nombre</th>
            <th class="text-center">Precio</th>
            <th class="text-center">Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td class="text-center" th:text="${item.nombre}"></td>
            <td class="text-center" th:text="${item.precio}"></td>
            <td class="text-center" th:text="${item.cantidad}"></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary btn-sm" th:href="@{/pedidos}">Volver a Pedidos</a>
    </div>
</div>
</body>
</html>
