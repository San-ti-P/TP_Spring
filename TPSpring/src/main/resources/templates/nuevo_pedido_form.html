<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Pedido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        function updateTotal() {
            const items = document.querySelectorAll('.item-row');
            let total = 0;
            items.forEach(row => {
                const checkbox = row.querySelector('.item-checkbox');
                if (checkbox.checked) {
                    const cantidad = row.querySelector('.item-cantidad').value;
                    const precio = parseFloat(row.querySelector('.item-precio').innerText);
                    total += cantidad * precio;
                }
            });
            document.getElementById('total').value = total.toFixed(2);
        }
    </script>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1 class="text-center my-4">Crear Pedido</h1>
    <form method="get" th:action="@{/pedidos/nuevo}">
        <div class="mb-3">
            <label for="vendedor" class="form-label">Vendedor</label>
            <select id="vendedor" name="vendedorId" class="form-select" onchange="this.form.submit()">
                <option value="" disabled selected>Seleccione un vendedor</option>
                <option th:each="vendedor : ${vendedores}" th:value="${vendedor.id}" th:text="${vendedor.nombre}"
                        th:selected="${vendedor.id == selectedVendedorId}"></option>
            </select>
        </div>
    </form>
    <form method="post" th:action="@{/pedidos}" th:object="${pedidoDTO}">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select id="cliente" name="cliente" class="form-select" th:field="*{cliente}">
                <option value="" disabled selected>Seleccione un cliente</option>
                <option th:each="cliente : ${clientes}" th:text="${cliente.nombre}" th:value="${cliente.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Items</label>
            <div>

<!--                <div class="row mb-2 item-row" th:each="item : ${items}">-->
<!--                    <div class="col-md-1">-->
<!--                        <input type="checkbox" class="item-checkbox" th:field="*{items}" th:value="${item.id}" onchange="updateTotal()">-->
<!--                    </div>-->
<!--                    <div class="col-md-5" th:text="${item.nombre}"></div>-->
<!--                    <div class="col-md-2">-->
<!--                        <input type="number" class="form-control item-cantidad" min="1" value="1" onchange="updateTotal()">-->
<!--                    </div>-->
<!--                    <div class="col-md-2 text-end item-precio" th:text="${item.precio}"></div>-->
<!--                </div>-->

                <div class="row mb-2 item-row" th:each="item : ${items}">
                    <div class="col-md-1">
                        <input type="checkbox" class="item-checkbox" name="selectedItems" th:value="${item.id}" onchange="updateTotal()">
                    </div>
                    <div class="col-md-5" th:text="${item.nombre}"></div>
                    <div class="col-md-2">
                        <input type="number" class="form-control item-cantidad" name="itemQuantities" min="1" value="1" onchange="updateTotal()">
                    </div>
                    <div class="col-md-2 text-end item-precio" th:text="${item.precio}"></div>
                </div>


            </div>
        </div>
        <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input id="total" name="total" class="form-control" readonly type="text">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
